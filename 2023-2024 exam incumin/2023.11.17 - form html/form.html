<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"/>
  </head>
  <body>
    <section class="contact">
      <h2>Contact Me!</h2>

      <form action="#">
        <!-- input box 1 -->
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email address"
              id="email"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- input box 2 -->
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone number"
              id="phone"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- text area -->
        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message"
            class="item"
            autocomplete="off"
          ></textarea>
        </div>

        <!-- button -->
        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
