<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
    <title>Przykładowy formularz</title>
    <title>Tit-less</title>
    <script src="script.php" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
        <th colspan="2" align="center">Formularz rejestracji</th>
        <form method="post" action="adduser.php" onsubmit="return validate(this)">
        <tr>
            <td>Imię</td>
            <td><input type="text" maxlength="32" name="forename"></td>
        </tr>
        <tr>
            <td>Nazwisko</td>
            <td><input type="text" maxlength="32" name="surname"></td>
        </tr>
        <tr>
            <td>Nazwa użytkownika</td>
            <td><input type="text" maxlength="16" name="username"></td>
        </tr>
        <tr>
            <td>Hasło</td>
            <td><input type="text" maxlength="12" name="password"></td>
        </tr>
        <tr>
            <td>Wiek</td>
            <td><input type="text" maxlength="3" name="age"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" maxlength="64" name="email"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Zarejestruj się"></td>
        </tr>
</form>
</table>
</body>
</html>
