    <script>
        function funkcja1() {

            var wartosc1
            var wartosc2
            var wartosc3

                wartosc1 = document.getElementById("1").value * 4000
                wartosc2 = document.getElementById("2").value * 1000

            if(document.getElementById("check1").checked == true){
                wartosc3 = 2000         
            }else{wartosc3 = 0}
            wartosc = wartosc1 + wartosc2 + wartosc3
            document.getElementById("wynik").innerHTML = "Koszt kafelkowania wynosi: " + String(wartosc) + "zł"
        }
    </script>
