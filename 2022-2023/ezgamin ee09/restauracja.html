<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" type="text/css" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </header>
    <aside id="lewy">
        <img src="kluski.png" alt="Nasze danie">
    </aside>
    <main>
        <h4>U nasz dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </main>
    <aside>
        <div id="prawy">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="POST">
            <label>
                Data (format rrrr-mm-dd):
                <br>
                <input type="text" name="data">
            </label>
            <br>
            <label>
                Ile osób?
                <br>
                <input type="number" name="ile">
            </label>
            <br>
            <label>
                Twój numer telefonu:
                <br>
                <input type="text" name="telefon">
            </label>
            <br>
            <label>
               <input type="checkbox" name="zgoda">
                Zgadzam się na przetwarzanie moich danych osobowych
            </label>
            <br>
            <button type="reset">WYCZYŚĆ</button>
            <button type="submit">REZERWUJ</button>
        </form>
    </div>
    </aside>
    <footer>
        Stronę internetową opracował:   <i>Jakub Woźniak</i>
    </footer>
    </body>
</html>
